<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    body {

      min-height: 100vh;
      display: flex;
      justify-content: center;

      width: 220px;
      transition: all 0.3s ease;

    .btn-custom:hover {
      transform: scale(1.05);

    }
  </style>
</head>
