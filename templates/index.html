<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MRI Tumor Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.97);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 620px;
      animation: fade-in 1s ease;
      border: none;
    }
    @keyframes fade-in {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .form-control {
      background-color: #f0f6ff;
      border: 1px solid #d0e4ff;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }
    .btn-custom {
      background: #2980b9;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #1c6690;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(41, 128, 185, 0.3);
    }
    .result-img {
      max-height: 350px;
      margin-top: 20px;
      border-radius: 12px;
      animation: zoom-in 0.8s ease;
    }
    @keyframes zoom-in {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="text-center text-dark mb-3">MRI Image Prediction</h2>
    <p class="text-center text-secondary">Upload a brain MRI image to detect and classify tumor type using deep learning.</p>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="file" name="file" class="form-control" accept="image/*" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-custom">Predict</button>
      </div>
    </form>
    {% if result %}
    <div class="text-center mt-4">
      <h5 class="text-success">{{ result }}</h5>
      <p class="text-secondary">Confidence: {{ confidence }}%</p>
      <img src="{{ file_path }}" alt="MRI Image" class="img-fluid result-img">
    </div>
    {% endif %}
  </div>
</body>
</html>
