<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinical Tumor Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px 0;
    }
    .card {
      padding: 35px;
      border-radius: 25px;
      background-color: rgba(255, 255, 255, 0.97);
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      max-width: 720px;
      width: 100%;
      animation: fade-in 1s ease;
      border: none;
    }
    .form-label, .form-control {
      font-family: 'Poppins', sans-serif;
    }
    .form-control {
      background-color: #f0f6ff;
      border: 1px solid #d0e4ff;
      font-size: 14px;
    }
    .btn-predict {
      background-color: #2980b9;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn-predict:hover {
      background-color: #1c6690;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(41, 128, 185, 0.3);
    }
    .alert-info {
      background-color: rgba(0, 0, 0, 0.1);
      border-color: rgba(0, 0, 0, 0.05);
      color: #333;
      font-family: 'Poppins', sans-serif;
    }
    @keyframes fade-in {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="text-center text-dark mb-4">Clinical Data Prediction</h2>
    <p class="text-center text-secondary">Upload mRNA, Protein, and Mutation data in CSV format to detect tumor type.</p>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Upload mRNA CSV</label>
        <input type="file" name="mrna_file" class="form-control" accept=".csv">
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Protein CSV</label>
        <input type="file" name="protein_file" class="form-control" accept=".csv">
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Mutation CSV</label>
        <input type="file" name="mutation_file" class="form-control" accept=".csv">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-predict">Predict</button>
      </div>
    </form>
    {% if result %}
    <div class="alert alert-info mt-4 text-center">
      <h5>{{ result }}</h5>
    </div>
    {% endif %}
  </div>
</body>
</html>
